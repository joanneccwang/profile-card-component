<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <div class="profile-bg">
      <div class="profile-img"></div>
    </div>
    <div class="profile-info">
      <div>
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="location">London</div>
    </div>
    <div class="divider"></div>
    <div class="statistics">
      <div class="stat-block">
        <div class="stat-title">80K</div>
        <div class="stat-num">Followers</div>
      </div>
      <div class="stat-block">
        <div class="stat-title">803K</div>
        <div class="stat-num">Likes</div>
      </div>
      <div class="stat-block">
        <div class="stat-title">1.4K</div>
        <div class="stat-num">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/joanneccwang" target="_blank">Joanne Wang</a>.
  </div>
</body>
</html>
